<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header container container_width_wide">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile page__profile container">
          <img
            src="<%=require('./images/profile_image.jpg')%>"
            alt="фото пользователя"
            class="profile__avatar"
          />
          <div class="info">
            <div class="info__container">
              <h1 class="info__name">Жак-Ив Кусто</h1>
              <button class="edit-button opacity" type="button">
                <img
                  src="<%=require('./images/svg/pan.svg')%>"
                  alt="фото для кнопки редактирования"
                  class="edit-button__img"
                />
              </button>
            </div>
            <p class="info__activity">Исследователь океана</p>
          </div>
          <button class="add-button opacity" type="button">
            <img
              src="<%=require('./images/svg/plus.svg')%>"
              alt="иконка плюсика"
              class="add-button__img"
            />
          </button>
        </section>

        <section class="cards container">
          <ul class="cards__list">
            
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup-profile">
        <div class="popup__container">
          <button class="close-icon opacity" type="button" aria-label="Закрыть картинку"></button>
          <form class="form" method="POST" name="editForm" novalidate>
            <div class="form__container">
              <h2 class="form__heading">Редактировать профиль</h2>
              <label for="" class="form__field">

              <input
                id="name-input"
                class="form__item form__item_edit_name"
                type="text" 
                placeholder="Имя"
                name="name"
                minlength="2" 
                maxlength="40"
                required
              />
              <span class="name-input-error input-error"></span>
            </label>
            <label for="" class="form__field">
              <input
                id="activity-input"
                class="form__item form__item_edit_activity"
                type="text"
                placeholder="О себе"
                name="activity"
                minlength="2" 
                maxlength="200"
                required
              />
              <span class="activity-input-error input-error"></span> 
            </label>

              <button class="button" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="close-icon close-icon_type_card opacity" type="button" aria-label="Закрыть картинку"></button>
        <form class="form form-image" method="POST" name="editForm" novalidate>
          <div class="form__container">
            <h2 class="form__heading">Новое место</h2>
            <label for="" class="form__field">

            <input
              id="cardname-input"
              class="form__item form__item_edit_name form__item_card_name"
              type="text"
              placeholder="Название"
              name="name"
              minlength="2" 
              maxlength="30"
              required
            />
            <span class="cardname-input-error input-error"></span> 
            </label>
            <label for="" class="form__field">
            <input
              id="link-input"
              class="form__item form__item_edit_activity form__item_card_link"
              type="url"
              placeholder="Ссылка на картинку"
              name="activity"
              required
            />
            <span class="link-input-error input-error"></span>
            </label>

            <button class="button" type="submit" >Создать</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="popup popup_type_zoom">
    <div class="popup__container_type_zoom">
      <button class="close-icon close-icon_type_zoom opacity" type="button" aria-label="Закрыть картинку"></button>
      <img
      src=""
      alt=""
      class="popup__img"
    />
    <h2 class="popup__title"></h2>
  </div>
</div>

    <template id="card">
      <li class="card cards__item">
        <img src="" alt="" class="card__img" />
        <button class="card__bin" type="button"></button>
        <div class="card__caption">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </li>
    </template>
    <script type="module" src="./components/index.js"></script>
  </body>
</html>
