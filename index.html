<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header container container_wide">
        <div class="header__logo"></div>
        <div class="header__line"></div>
      </header>

      <main class="content">
        <section class="profile page__profile container">
          <img
            src="./images/profile_image.jpg"
            alt="фото пользователя"
            class="profile__avatar"
          />
          <div class="info">
            <div class="info__container">
              <h1 class="info__name">Жак-Ив Кусто</h1>

              <!-- здесь и далее реализовала кнопку через div, так как в теории написано, что button - тег для использования в формах. Верно ли это семантически или лучше использовать button? -->
              <div class="edit-button opacity">
                <img
                  src="./images/svg/pan.svg"
                  alt="кнопка-карандаш"
                  class="edit-button__img"
                />
              </div>
            </div>
            <h2 class="info__activity">Исследователь океана</h2>
          </div>

          <div class="popup popup_opened">
            <div class="popup__container">
              <div class="close-icon opacity"></div>
              <form class="form">
                <div class="form__container">
                  <h2 class="form__heading">Редактировать профиль</h2>

                  <input
                    class="form__item form__name"
                    type="text"
                    placeholder="Имя"
                    value="Жак-Ив Кусто"
                  />
                  <input
                    class="form__item form__activity"
                    type="text"
                    placeholder="О себе"
                    value="Исследователь океана"
                  />

                  <button type="button" class="button">Сохранить</button>
                </div>
              </form>
            </div>
          </div>

          <div class="add-button opacity">
            <img
              src="./images/svg/plus.svg"
              alt="иконка плюсика"
              class="add-button__img"
            />
          </div>
        </section>

        <section class="cards container">
          <ul class="cards__list">
            <li class="card cards__item">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <div class="card__like"></div>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Гора Эльбрус</h2>
                <div class="card__like"></div>
              </div>
            </li>
            <li class="card cards__item">
              <img src="./images/dombai.jpg" alt="Домбай." class="card__img" />
              <div class="card__caption">
                <h2 class="card__title">Домбай</h2>
                <div class="card__like"></div>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/teberda.jpg"
                alt="Теберда."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Теберда</h2>
                <div class="card__like"></div>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/lik-hrista.jpg"
                alt="Лик Христа."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Лик Христа</h2>
                <div class="card__like card__like_active"></div>
              </div>
            </li>
            <li class="card cards__item">
              <img src="./images/arhiz.jpg" alt="Архыз." class="card__img" />
              <div class="card__caption">
                <h2 class="card__title">Архыз</h2>
                <div class="card__like"></div>
              </div>
            </li>
          </ul>
        </section>
        <footer class="footer container">
          <p class="footer__copyright">© 2022 Mesto Russia</p>
        </footer>
      </main>
    </div>
  </body>
</html>
