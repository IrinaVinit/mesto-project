<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Место</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header container container_width_wide">
        <div class="header__logo"></div>
      </header>

      <main class="content">
        <section class="profile page__profile container">
          <img
            src="./images/profile_image.jpg"
            alt="фото пользователя"
            class="profile__avatar"
          />
          <div class="info">
            <div class="info__container">
              <h1 class="info__name">Жак-Ив Кусто</h1>
              <button class="edit-button opacity" type="button">
                <img
                  src="./images/svg/pan.svg"
                  alt="фото для кнопки редактирования"
                  class="edit-button__img"
                />
              </button>
            </div>
            <p class="info__activity">Исследователь океана</p>
          </div>
          <button class="add-button opacity" type="button">
            <img
              src="./images/svg/plus.svg"
              alt="иконка плюсика"
              class="add-button__img"
            />
          </button>
        </section>

        <section class="cards container">
          <ul class="cards__list">
            <li class="card cards__item">
              <img
                src="./images/karachaevsk.jpg"
                alt="Карачаевск."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/elbrus.jpg"
                alt="Гора Эльбрус."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card cards__item">
              <img src="./images/dombai.jpg" alt="Домбай." class="card__img" />
              <div class="card__caption">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/teberda.jpg"
                alt="Теберда."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Теберда</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
            <li class="card cards__item">
              <img
                src="./images/lik-hrista.jpg"
                alt="Лик Христа."
                class="card__img"
              />
              <div class="card__caption">
                <h2 class="card__title">Лик Христа</h2>
                <button
                  class="card__like card__like_active"
                  type="button"
                ></button>
              </div>
            </li>
            <li class="card cards__item">
              <img src="./images/arhiz.jpg" alt="Архыз." class="card__img" />
              <div class="card__caption">
                <h2 class="card__title">Архыз</h2>
                <button class="card__like" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer container">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
      <div class="popup popup_opened">
        <div class="popup__container">
          <button class="close-icon opacity" type="button"></button>
          <form class="form" method="POST" name="editForm">
            <div class="form__container">
              <h2 class="form__heading">Редактировать профиль</h2>

              <input
                class="form__item form__item_edit_name"
                type="text"
                placeholder="Имя"
                name="name"
              />
              <input
                class="form__item form__item_edit_activity"
                type="text"
                placeholder="О себе"
                name="activity"
              />

              <button class="button" type="submit">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
